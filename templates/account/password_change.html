{% extends "../base.html" %}

{% load i18n %}
{% load bootstrap4 %}
{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
    <div class="card">
        <h5 class="card-header text-dark">Change password</h5>
        <div class="card-body">

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group col-md-5  m-auto">
                    {% bootstrap_form form %}</div>
                <button class="btn btn-primary m-4" type="submit">Change</button>
            </form>

        </div>
    </div>

{% endblock content %}
